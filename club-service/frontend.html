<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .card { margin-bottom: 20px; }
        .btn-group { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Club Management</h1>
        
        <!-- Club Creation Form -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Create New Club</h5>
            </div>
            <div class="card-body">
                <form id="createClubForm">
                    <div class="mb-3">
                        <label for="clubName" class="form-label">Club Name</label>
                        <input type="text" class="form-control" id="clubName" required>
                    </div>
                    <div class="mb-3">
                        <label for="clubDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="clubDescription" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Club</button>
                </form>
            </div>
        </div>

        <!-- Club List -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Clubs</h5>
            </div>
            <div class="card-body">
                <div id="clubList"></div>
            </div>
        </div>

        <!-- Member Management -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Add Member</h5>
            </div>
            <div class="card-body">
                <form id="addMemberForm">
                    <div class="mb-3">
                        <label for="clubId" class="form-label">Club ID</label>
                        <input type="number" class="form-control" id="clubId" required>
                    </div>
                    <div class="mb-3">
                        <label for="userId" class="form-label">User ID</label>
                        <input type="number" class="form-control" id="userId" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-control" id="role" required>
                            <option value="member">Member</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Member</button>
                </form>
            </div>
        </div>

        <!-- Member List -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Club Members</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="viewClubId" class="form-label">Club ID</label>
                    <input type="number" class="form-control" id="viewClubId">
                    <button onclick="viewMembers()" class="btn btn-info mt-2">View Members</button>
                </div>
                <div id="memberList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8083/api';

        // Create Club
        document.getElementById('createClubForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const club = {
                name: document.getElementById('clubName').value,
                description: document.getElementById('clubDescription').value
            };

            try {
                const response = await fetch(`${API_URL}/clubs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(club)
                });

                if (response.ok) {
                    alert('Club created successfully!');
                    loadClubs();
                    e.target.reset();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                alert('Error creating club');
            }
        });

        // Load Clubs
        async function loadClubs() {
            try {
                const response = await fetch(`${API_URL}/clubs`);
                const clubs = await response.json();
                
                const clubList = document.getElementById('clubList');
                clubList.innerHTML = clubs.map(club => `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5 class="card-title">${club.name}</h5>
                            <p class="card-text">${club.description}</p>
                            <p class="card-text"><small class="text-muted">ID: ${club.id}</small></p>
                            <button onclick="deleteClub(${club.id})" class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading clubs:', error);
            }
        }

        // Delete Club
        async function deleteClub(id) {
            if (!confirm('Are you sure you want to delete this club?')) return;

            try {
                const response = await fetch(`${API_URL}/clubs/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Club deleted successfully!');
                    loadClubs();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                alert('Error deleting club');
            }
        }

        // Add Member
        document.getElementById('addMemberForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const member = {
                club_id: parseInt(document.getElementById('clubId').value),
                user_id: parseInt(document.getElementById('userId').value),
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch(`${API_URL}/members`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(member)
                });

                if (response.ok) {
                    alert('Member added successfully!');
                    e.target.reset();
                    viewMembers();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                alert('Error adding member');
            }
        });

        // View Members
        async function viewMembers() {
            const clubId = document.getElementById('viewClubId').value;
            if (!clubId) {
                alert('Please enter a club ID');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/members/club/${clubId}`);
                const members = await response.json();
                
                const memberList = document.getElementById('memberList');
                memberList.innerHTML = members.map(member => `
                    <div class="card mb-2">
                        <div class="card-body">
                            <p class="card-text">User ID: ${member.user_id}</p>
                            <p class="card-text">Role: ${member.role}</p>
                            <p class="card-text"><small class="text-muted">Joined: ${new Date(member.joined_at).toLocaleString()}</small></p>
                            <button onclick="removeMember(${member.id})" class="btn btn-danger btn-sm">Remove</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading members:', error);
            }
        }

        // Remove Member
        async function removeMember(id) {
            if (!confirm('Are you sure you want to remove this member?')) return;

            try {
                const response = await fetch(`${API_URL}/members/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Member removed successfully!');
                    viewMembers();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                alert('Error removing member');
            }
        }

        // Load clubs on page load
        loadClubs();
    </script>
</body>
</html>
