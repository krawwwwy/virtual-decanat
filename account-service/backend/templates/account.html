<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .user-info p {
            margin: 5px 0;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Личный кабинет</h1>
            <button class="logout-btn" onclick="logout()">Выйти</button>
        </div>

        <div class="user-info">
            <h2 class="section-title">Основная информация</h2>
            <p><strong>Имя пользователя:</strong> <span id="username">Иван Иванов</span></p>
            <p><strong>Email:</strong> <span id="email">ivan@example.com</span></p>
            <p><strong>Дата регистрации:</strong> <span id="reg-date">15.01.2023</span></p>
        </div>

        <div class="section">
            <h2 class="section-title">Настройки аккаунта</h2>
            <button onclick="changePassword()">Изменить пароль</button>
            <button onclick="editProfile()">Редактировать профиль</button>
        </div>

        <div class="section">
            <h2 class="section-title">Статистика</h2>
            <p><strong>Последний вход:</strong> <span id="last-login">Сегодня, 10:30</span></p>
            <p><strong>Активность:</strong> <span id="activity">Выполнено 5 задач</span></p>
        </div>
    </div>

    <script>
        // Здесь можно добавить логику загрузки данных пользователя
        function loadUserData() {
            // В реальном приложении здесь был бы запрос к API
            console.log("Загрузка данных пользователя...");
        }

        function logout() {
            // Логика выхода
            console.log("Пользователь вышел из системы");
            alert("Вы успешно вышли из системы");
            // В реальном приложении здесь был бы редирект
            // window.location.href = "/logout";
        }

        function changePassword() {
            alert("Форма изменения пароля будет здесь");
        }

        function editProfile() {
            alert("Форма редактирования профиля будет здесь");
        }

        // Загружаем данные при открытии страницы
        window.onload = loadUserData;
    </script>
</body>
</html>
