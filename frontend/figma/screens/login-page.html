<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МГТУ Станкин - Виртуальный деканат - Авторизация</title>
    <link rel="stylesheet" href="../assets/login-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@500;700&family=Prosto+One&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Навигационная панель -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <a href="main-page.html">
                        <img src="../assets/logo.svg" alt="Логотип">
                        <span class="logo-text">МГТУ Станкин</span>
                    </a>
                </div>
            </div>
            <div class="header-right">
                <nav class="main-nav">
                    <a href="#" class="nav-link">Абитуриентам</a>
                </nav>
                <div class="auth-buttons">
                    <a href="login-page.html" class="btn btn-primary">Вход</a>
                    <a href="registration-page.html" class="btn btn-secondary">Регистрация</a>
                </div>
            </div>
        </header>

        <!-- Основной контент -->
        <main class="main-content">
            <!-- Секция авторизации -->
            <section class="auth-section">
                <div class="auth-container">
                    <h2 class="auth-title">Вход в систему</h2>
                    
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Введите email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" name="remember" id="remember">
                                <span class="checkmark"></span>
                                Запомнить меня
                            </label>
                            <a href="#" class="forgot-password">Забыли пароль?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-submit">Войти</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Нет аккаунта? <a href="registration-page.html" class="register-link">Зарегистрироваться</a></p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Подключение JavaScript -->
    <script src="../js/auth-api.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
