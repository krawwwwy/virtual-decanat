<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="600" fill="#F5F7FA"/>
  
  <!-- Шапка -->
  <rect width="800" height="70" fill="#FFFFFF" stroke="#E5E8EB" stroke-width="1"/>
  
  <!-- Логотип -->
  <rect x="40" y="25" width="20" height="20" fill="#0D141C"/>
  <text x="70" y="40" font-family="Arial" font-size="16" font-weight="bold" fill="#0D141C">МГТУ Станкин</text>
  
  <!-- Навигация -->
  <text x="400" y="40" font-family="Arial" font-size="16" fill="#0D141C">Абитуриентам</text>
  
  <!-- Кнопки авторизации -->
  <rect x="550" y="20" width="100" height="30" fill="url(#blue-gradient)" rx="8"/>
  <text x="600" y="40" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Вход</text>
  
  <rect x="660" y="20" width="100" height="30" fill="#E8EDF2" rx="8"/>
  <text x="710" y="40" font-family="Arial" font-size="14" fill="#0D141C" text-anchor="middle">Регистрация</text>
  
  <!-- Контейнер формы авторизации -->
  <rect x="250" y="120" width="300" height="400" fill="#FFFFFF" rx="16" filter="url(#shadow)"/>
  
  <!-- Заголовок формы -->
  <text x="400" y="160" font-family="Arial" font-size="24" font-weight="bold" fill="#0D141C" text-anchor="middle">Вход в систему</text>
  
  <!-- Поле Email -->
  <text x="280" y="200" font-family="Arial" font-size="14" fill="#4A5568">Email</text>
  <rect x="280" y="210" width="240" height="40" fill="#FFFFFF" stroke="#CBD5E0" stroke-width="1" rx="8"/>
  
  <!-- Поле Пароль -->
  <text x="280" y="270" font-family="Arial" font-size="14" fill="#4A5568">Пароль</text>
  <rect x="280" y="280" width="240" height="40" fill="#FFFFFF" stroke="#CBD5E0" stroke-width="1" rx="8"/>
  
  <!-- Опции формы -->
  <rect x="280" y="330" width="16" height="16" fill="#FFFFFF" stroke="#CBD5E0" stroke-width="1" rx="4"/>
  <text x="305" y="343" font-family="Arial" font-size="12" fill="#4A5568">Запомнить меня</text>
  
  <text x="480" y="343" font-family="Arial" font-size="12" fill="#0019FF" text-anchor="end">Забыли пароль?</text>
  
  <!-- Кнопка входа -->
  <rect x="280" y="360" width="240" height="40" fill="url(#blue-gradient)" rx="8"/>
  <text x="400" y="385" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">Войти</text>
  
  <!-- Разделитель -->
  <line x1="280" y1="425" x2="520" y2="425" stroke="#E2E8F0" stroke-width="1"/>
  <rect x="380" y="415" width="40" height="20" fill="#FFFFFF"/>
  <text x="400" y="428" font-family="Arial" font-size="12" fill="#718096" text-anchor="middle">или</text>
  
  <!-- Социальные кнопки -->
  <rect x="280" y="445" width="240" height="40" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" rx="8"/>
  <text x="400" y="470" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="middle">Войти через Google</text>
  
  <rect x="280" y="495" width="240" height="40" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" rx="8"/>
  <text x="400" y="520" font-family="Arial" font-size="14" fill="#4A5568" text-anchor="middle">Войти через ВКонтакте</text>
  
  <!-- Футер формы -->
  <text x="350" y="555" font-family="Arial" font-size="14" fill="#4A5568">Нет аккаунта?</text>
  <text x="450" y="555" font-family="Arial" font-size="14" font-weight="bold" fill="#0019FF">Зарегистрироваться</text>
  
  <!-- Дефиниция градиента и тени -->
  <defs>
    <linearGradient id="blue-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#808DFF"/>
      <stop offset="100%" stop-color="#0019FF"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>
</svg> 